<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TraceIt - Lost & Found Portal</title>
    <style>
        /* Reset and basic styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            height: 100%;
            color: #333;
        }

        /* Video Background Styling */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Transparent overlay for better text contrast */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1;
        }

        /* Navigation Bar */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            z-index: 3;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.3);
        }

        .navbar .logo {
            font-size: 1.5em;
            font-weight: bold;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .navbar ul li {
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .navbar ul li:hover {
            color: #ff9800;
        }

        /* Centered Content Styling */
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
            z-index: 2;
            animation: fadeIn 2s ease-in-out;
        }

        .content .logo img {
            height: 60px;
            margin-bottom: 20px;
        }

        .content .title {
            font-size: 3.5em;
            font-weight: 600;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
            margin-bottom: 10px;
            animation: slideIn 1.5s ease-in-out;
        }

        .content .subtitle {
            font-size: 1.3em;
            font-weight: 400;
            margin-bottom: 40px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
            animation: slideIn 1.5s ease-in-out;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .cta-button {
            padding: 15px 35px;
            background: linear-gradient(90deg, #ff5722, #ff9800);
            color: #fff;
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
        }

        .cta-button:hover {
            transform: scale(1.1);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.4);
        }

        /* Customer Service Email */
        .customer-service {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 30px;
            color: #fff;
            font-size: 0.9em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
        }

        .customer-service:hover {
            transform: scale(1.1);
            background-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.4);
        }

        .customer-service img {
            width: 24px;
            height: 24px;
            animation: bounce 1.5s infinite;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }
    </style>
</head>
<body>

    <!-- Video Background -->
    <video class="video-background" autoplay muted loop>
        <source src="C:/Users/Tanishq/Downloads/videoplayback.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Overlay -->
    <div class="overlay"></div>

    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="logo">TraceIt</div>
        <ul>
            <li>Home</li>
            <li>Find Item</li>
            <li>Found Item</li>
            <li>Contact</li>
        </ul>
    </div>

    <!-- Content -->
    <div class="content">
        <div class="logo">
            <img src="https://manavrachna.edu.in/assets/images/logo.png" alt="Manav Rachna Logo">
        </div>
        <div class="title">Lost & Found, Simplified</div>
        <div class="subtitle">Reuniting you with what matters most, one item at a time.</div>
        <div class="button-container">
            <button class="cta-button" onclick="window.location.href='FOUND ITEMS.html'">Find My Item</button>
            <button class="cta-button" onclick="window.location.href='LOST ITEM.html'">Found Item</button>
        </div>
    </div>

    <!-- Customer Service Email -->
    <div class="customer-service" onclick="window.location.href='mailto:traceit2024@gmail.com'">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Gmail_Icon.png" alt="Gmail">
        <span>traceit2024@gmail.com</span>
    </div>

</body>
</html>
